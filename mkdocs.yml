###
### mkdocs-extensions.yml
###

markdown_extensions:
  - toc:
      permalink: false
      baselevel: 3
      toc_depth: 3
  - abbr
  - tables
  - admonition # For callouts/notes
  - footnotes # Footnotes support
  - attr_list # Attribute lists for elements
  - def_list # Definition lists
  - md_in_html # Markdown inside HTML blocks
  - smarty # Smart punctuation
  - meta
  - codehilite:
      guess_lang: true # Fallback code highlighting
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details # Collapsible details
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.keys # Keyboard key formatting
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.tilde # Subscript/superscript
  - pymdownx.snippets # Snippet includes
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
###
### mkdocs-plugins.yml
###

plugins:
  - awesome-pages
  - section-index
  - meta
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - encryptcontent:
      arithmatex: false
      encrypted_something:
        mkdocs-encrypted-toc: "display:none;"
        mySpecialClass: "color:red;"
      hljs: false
      mermaid2: false
      password_button: true
      password_file: "mkdocs/passwords.yml"
      reload_scripts:
        - "document.getElementById('mkdocs-decrypt-button').addEventListener('click', function() { setTimeout(function() { location.reload(); }, 1000); });"
      remember_password: false
      session_storage: true
  # - pdf-export:
  #     combined: true # all pages in one PDF
  #     combined_output_path: docs/Full-Documentation.pdf
  #     media_type: print
  #     verbose: true
  # Git
  - git-authors
  - git-committers:
      branch: main
      docs_path: Labs # set if your docs folder is not root
      enabled: true
      repository: nirgeier/Bash-EscapeRoom
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
      fallback_to_build_date: true
      locale: en
      timezone: UTC
      type: date
  - minify:
      minify_html: true

  # Leave this one as the last one in the list
  - print-site
